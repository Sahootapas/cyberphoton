<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPhoton - Futuristic Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: #0d0d0d;
            color: #00ffcc;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 60px;
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc, 0 0 30px #00e6b3;
            margin-top: 50px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        p {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
        }
        input {
            padding: 15px;
            font-size: 18px;
            background-color: #1a1a1a;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            width: 300px;
            margin: 20px 0;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00ffcc;
            color: #0d0d0d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.4s;
        }
        button:hover {
            background-color: #00e6b3;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #ff0066;
        }
        footer {
            margin-top: 50px;
            color: #666;
            font-size: 14px;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00e6b3, 0 0 30px #00ffcc;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00e6b3, 0 0 50px #00ffcc;
            }
        }
    </style>
</head>
<body>
    <h1>CyberPhoton</h1>
    <p>Guess the number between 1 and 100 to unlock the power of CyberPhoton!</p>

    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>

    <p id="result"></p>

    <footer>&copy; 2024 CyberPhoton - A Futuristic Experience</footer>

    <script src="script.js"></script>
</body>
</html>
